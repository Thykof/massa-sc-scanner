service: massa-sc-scanner-verifier

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x

package:
  excludeDevDependencies: true
  individually: true
  exclude:
    - test/**
    - .gitignore
    - package-lock.json
    - .git/**
    - '*.md'

functions:
  scanner:
    handler: dist/scanner.handler
    events:
      - http:
          method: GET
          path: /scanner
          cors: true
      - http:
          method: GET
          path: /wat
          cors: true
      - http:
          method: GET
          path: /wasm
          cors: true
  verifier:
    handler: dist/verifier.handler
    timeout: 300
    events:
      - http:
          method: POST
          path: /verify
          cors: true
      - http:
          method: GET
          path: /verified
          cors: true
      - http:
          method: GET
          path: /zip
          cors: true
